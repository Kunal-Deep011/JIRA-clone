<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA-Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="btn" onclick="openModal()"><button class="BT">Add Task</button></div>
    <div class="input111-search">
        <div><input id="srch"type="text" placeholder="Search Task........" onkeyup="srchFun()">
        </div>
        <div class="search-icon"> 
            <button><span class="material-symbols-outlined icon">
                search
                </span></button>
        </div>
    </div>
    <div class="container">
        <div class="list-1"><h5>Not Started</h5>
            <div class="icondown"><span class="material-symbols-outlined">
                south
                </span></div>
            <ul class="task-list" id="NotStarted"></ul>
        </div>
        <div class="list-2"><h5>In Progress</h5>
            <div class="icondown2"><span class="material-symbols-outlined">
                south
                </span></div>
            <ul class="task-list" id="InProgress"></ul>
        </div>
        <div class="list-3"><h5>Completed</h5>
            <div class="icondown3"><span class="material-symbols-outlined">
                south
                </span></div>
            <ul class="task-list" id="Completed"></ul>
        </div> 
        
    </div>

    <div class="modal-container" id="modal-container-id">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">x</span>
      <form id="add-task-form">
        
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" required>
        
        
            <label for="priority">Priority:</label>
            <select id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        
        
            <label for="due-date">Due-Date:</label>
            <input type="date" id="due-date" required>
        
        
            <label for="status">Status:</label>
            <select id="status" required>
                <option value="not-started">Not Started</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        
            <button class="BT" type="submit" id="add-task-btn">Add Task</button>
      </form>
    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
